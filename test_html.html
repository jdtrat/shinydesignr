<style type="text/css">
  .wrapper {
    font-family: 'PT Sans';
    display: flex;
    justify-content: center;
    border: 1px solid #ff4136;
    padding: 30px;
  }

.grid {
  display: grid;
  max-width: 100vw;
  max-height: 100vh;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  border: 1px solid black;
  background-color: rgba(0, 0, 0, .05);

}

.left {
  padding: 20px;
  border: 1px solid black;
  grid-column-start: 1;
  grid-column-end: 1;
  justify-content: center;
}

.center {
  padding: 20px;
  border: 1px solid black;
  grid-column-start: 2;
  grid-column-end: 2;
  justify-content: center;
}

.right {
  padding: 20px;
  border: 1px solid black;
  grid-column-start: 3;
  grid-column-end: 3;
  justify-content: center;
}

.upper {
  padding: 20px;
  border: 1px solid black;
  grid-row-start: 1;
  grid-row-end: 1;
  justify-content: center;
}

.middle {
  padding: 20px;
  border: 1px solid black;
  grid-row-start: 2;
  grid-row-end: 2;
  justify-content: center;
}

.lower {
  padding: 20px;
  border: 1px solid black;
  grid-row-start: 3;
  grid-row-end: 3;
  justify-content: center;
}
</style>
